<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="style.css" rel="stylesheet" type="text/css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>
		
	</title>
</head>
<body>
	<div class="pre-container">
		<form class="nick-form" name="nick">
			<input class="nickname" type="text" name="name" placeholder="Никнейм"><br>
			<input class="submit-btn" type="submit" value="подтвердить">
		</form>
		<div class="heroes">
			<button type="button" class="hero-1 persons"><img class="img-hero" src="images/person1.png"></button>
			<button type="button" class="hero-2 persons"><img class="img-hero" src="images/sabzero.png"></button>
			<button type="button" class="hero-3 persons"><img class="img-hero" src="images/smoke.png"></button>
		</div>
		<button type = "submit" class="submit-heroes">Начать играть</button>
	</div>



	<div class="container">
		<div class="main-timer">
	    	<div id="timer"></div>
    	</div>
		<div class="player1">
			<div class="health">
				<p class="hp">100/100</p>
				<p class="hp-hit"></p>
			</div>
			<div class="hp-bar">
				<h3 class="hero-name" id="hero-name">dsdsa</h3>
				<div class="defense-hp">
				</div>
				<div class="defense-plus1"></div>
			</div>
			<div class="abilities">
				<button class="ability">saas</button>
				<button class="ability">ssaa</button>
				<button class="ability">sasa</button>
			</div>
			<img class="hero" src="images/player1.gif">

			<div class="actions">
				<button type="submit" class="action atack"></button>
				<button class="action defense"></button>
				<button class="action run"></button>
			</div>
		</div>


		<div class="player2">
			<div class="health health2">
				<p class="hp-hit2"></p>
				<p class="hp2">100/100</p>
			</div>
			<div class="hp-bar">
				<h3 class="hero-name2" id="hero-name2">Someone</h3>
				<div class="defense-hp-2"></div>
				<div class="defense-plus2"></div>
			</div>
			
			<div class="abilities2">
				<button class="ability">saas</button>
				<button class="ability">ssaa</button>
				<button class="ability">sasa</button>
			</div>

			<img class="hero2" src="images/player2.gif">


			<div class="actions2">
				<button class="action atack atack2"></button>
				<button class="action defense defense2"></button>
				<button class="action run"></button>
			</div>
		</div>
	</div>




	<script type="text/javascript" src="script.js"></script>
</body>
</html>
